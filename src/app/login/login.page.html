<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="contenedorPrincipal">
  
    <p id="texto1">¡Bienvenido a RegistrarApp!</p>
    <div id="contenedorLogin">
      <p id="texto">Inicia sesión para comenzar</p>
      <p id="correoLabel">Correo electrónico</p>

      <ion-item>
        <ion-input [(ngModel)]="usuario" placeholder="Ingresa tu correo electrónico"></ion-input>
      </ion-item>

      <p id="passwordLabel">Contraseña</p>

      <ion-item>
        <ion-input [(ngModel)]="clave" type="password" placeholder="Ingrese contraseña" style="background-color:saddlebrown;" ></ion-input>
      </ion-item>

      <p id="olvidoContraseña">
        ¿Olvidaste tu contraseña? 
        <a href="#" class="underline-text" id="subrayadofeo">Haz click aquí</a>
      </p>
      
      <ion-button class="custom-button" expand="block" (click)="login()">Ingresar</ion-button>

      <p id="crearCuenta">
        ¿Aún no tienes cuenta? 
        <a href="#" class="underline-text" id="subrayadofeo">Regístrate ahora</a>
      </p>
    </div>
  </div>
</ion-content>
